<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAlert ‚Äì Signal Tracker</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: 0.3s;
    }
    body.light {
      background: #f5f5f5;
      color: #111;
    }
    h1 {
      color: #00ffb3;
      font-size: 2em;
      margin-bottom: 5px;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #00ffb3;
      color: #0d1117;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.85;
    }
    .coin-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      width: 260px;
      box-shadow: 0 0 12px rgba(0,255,179,0.2);
      text-align: center;
      transition: 0.2s ease;
    }
    body.light .coin-card {
      background: #fff;
      border: 1px solid #ddd;
      color: #111;
    }
    .coin-card:hover {
      transform: scale(1.05);
    }
    #coins {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
    }
    .footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #8b949e;
    }
    #settings {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #161b22;
      border: 1px solid #30363d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,255,179,0.3);
      z-index: 1000;
      width: 300px;
    }
    body.light #settings {
      background: #fff;
      border: 1px solid #ccc;
      color: #111;
    }
    #settings label {
      display: block;
      margin: 10px 0 4px;
    }
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>üìà PAlert</h1>
  <div class="toolbar">
    <button id="refresh">üîÅ Refresh</button>
    <button id="settingsBtn">‚öôÔ∏è Settings</button>
  </div>

  <div id="coins"></div>

  <div class="footer">Made with ‚ù§Ô∏è by Parviz</div>

  <div id="overlay"></div>
  <div id="settings">
    <h3>‚öôÔ∏è Settings</h3>
    <label><input type="checkbox" id="soundToggle" checked> Sound On</label>

    <label>Refresh Interval:
      <select id="interval">
        <option value="15000">15s</option>
        <option value="30000">30s</option>
        <option value="60000">60s</option>
      </select>
    </label>

    <label>Theme:
      <select id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>

    <label>Active Coins:</label>
    <div id="coinList"></div>

    <button id="save">üíæ Save</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
