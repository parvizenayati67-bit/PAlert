<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAlert</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">PAlert Dashboard</h1>

    <div class="coins">
      <div class="coin-card" id="btc">
        <h2>BTC</h2>
        <p class="signal">Loading...</p>
      </div>

      <div class="coin-card" id="eth">
        <h2>ETH</h2>
        <p class="signal">Loading...</p>
      </div>

      <div class="coin-card" id="sol">
        <h2>SOL</h2>
        <p class="signal">Loading...</p>
      </div>

      <div class="coin-card" id="ada">
        <h2>ADA</h2>
        <p class="signal">Loading...</p>
      </div>
    </div>

    <div id="chartContainer">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
